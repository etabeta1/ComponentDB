<h1>{{type}}</h1>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        {{#each headers}}
        <th>{{name}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each rows}}
      <tr>
        {{#each cells}}
        <td>{{this}}</td>
        {{/each}}
        <td>
          {{#if editable}}
          <a onclick="showEditForm('{{../type}}', {{cells.[0]}})"><i class="bi bi-pencil-square"></i></a>
          {{/if}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</div>
<div class="btn btn-primary" onclick="showCreateNewForm('{{type}}')">New</div>
